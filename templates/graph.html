<!DOCTYPE html>
<html lang="en">
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

    <!-- Bootstrap -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">  
  <title>Billionares</title>
  <script>
 window.onload = function () {

 var chart = new CanvasJS.Chart("chartContainer", {
	 exportEnabled: true,
	 animationEnabled: true,
	 title:{
		 text: "# of billionares in certain years and ages"
	 },
	 subtitles: [{
		 text: "Click Legend to Hide or Unhide Data Series"
	 }], 
	 axisX: {
	 	title: "Billionares"
	 },
 	axisY: {
 		title: "under 50",
 		titleFontColor: "#4F81BC",
	 	lineColor: "#4F81BC",
	 	labelFontColor: "#4F81BC",
	 	tickColor: "#4F81BC",
	 	includeZero: true
	 },
	 axisY2: {
	 	title: "over 50",
	 	titleFontColor: "#C0504E",
	 	lineColor: "#C0504E",
	 	labelFontColor: "#C0504E",
	 	tickColor: "#C0504E",
 		includeZero: true
 	},
 	toolTip: {
 		shared: true
 	},
 	legend: {
 		cursor: "pointer",
 		itemclick: toggleDataSeries
 	},
 	data: [{
    	
 		type: "column",
	 	name: "# over 50",
	 	showInLegend: true,      
	 	yValueFormatString: "### Units",
	 	dataPoints: [
	 		{ label: "1996",  y: 168 },
	 		{ label: "2001", y: 202 },
	 		{ label: "2014", y: 369 },
			
 		]
 	},
 	{
	 	type: "column",
	 	name: "# under 50",
 		axisYType: "secondary",
 		showInLegend: true,
 		yValueFormatString: "### Units",
 		dataPoints: [
 			{ label: "1996", y: 225 },
 			{ label: "2001", y: 336 },
 			{ label: "2014", y: 284 },
		
	
	 	]
	 }]
 });
 chart.render();

 function toggleDataSeries(e) {
 	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
	 	e.dataSeries.visible = false;
	 } else {
 		e.dataSeries.visible = true;
 	}
 	e.chart.render();
 }

 }
 </script>
 </head>
 
 <body>

          </li>

            <a class="nav-link" href="/country">Page 3</a>
          </li>    	
        </ul>
      </div>  
    </nav>
  
   <div id="chartContainer" style="height: 300px; width: 100%;"></div>

 </body>
